<!doctype html>
<html lang="en">
<head>
    <title>Cornell University : ILR Zoom Virtual Background Generator</title>
    <meta charset="utf-8" />
    <script src="js/canvas2image.js"></script>
    <script src="js/xsl4fab.js"></script>
    <script>/*<![CDATA[*/try{Typekit.load({ async: false });}catch(e){}/*]]>*/</script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="doc">
    <canvas width="1920" height="1080" id="cvshd"></canvas>
    <canvas width="1600" height="1200" id="cvs"></canvas>

    <div id="inputContainer">
      <div id="formContainer">
        <fieldset aria-labelledby="add_name">
          <legend id="add_name">Add your name</legend>
          <label for="first">First Name:</label><br>
          <input type="text" id="first" tabindex="1"><br>

          <label for="last">Last Name:</label><br>
          <input type="text" id="last" tabindex="2"><br>

          <label for="pronouns">Pronouns:</label><br>
          <select id="pronouns" tabindex="3">
            <option value="" label="None"></option>
            <option value="She/Her">She/Her</option>
            <option value="He/Him">He/Him</option>
            <option value="They/Them">They/Them</option>
          </select>
        </fieldset>
        <fieldset role="radiogroup" aria-labelledby="choose_logo">
          <legend id="choose_logo">Choose an ILR logo</legend>
          <label for="optionSimple">
            <input type="radio" id="optionSimple" name="logo_choice" value="Simple" checked="checked"  tabindex="4">
            Simple
          </label>
          <label for="option75">
            <input type="radio" id="option75" name="logo_choice" value="75" tabindex="5">
            75th anniversary
          </label>
        </fieldset>
        <fieldset role="radiogroup" aria-labelledby="video_format">
          <legend id="video_format">Match your Zoom video format</legend>
          <div id="ratioOptions">
            <label for="optionHD">
              <input type="radio" id="optionHD" name="imageStyle" value="HD" checked="checked"  tabindex="6">
              HD
            </label>
            <label for="option43">
              <input type="radio" id="option43" name="imageStyle" value="43" tabindex="7">
              4:3
            </label>
            <p><small><em>Leave the ratio as HD by default.  <br>Choose 4:3 <strong>only</strong> if you are using the lower ratio video in Zoom and your name is being cut off.</em></small></p>
          </div>
        </fieldset>
      </div>
      <div id="canvasContainer">
        <div id="imgs"></div>
        <div id="explanation" style="display:none"></div>
        <a id="downloadlink" download="ilr-zoom-background.jpg" href="">Download Background</a><br><br>
        <button id="createimage" tabindex="8">Save Image</button><br>
      </div>
    </div>
  </div>
  <img id="bgImgHD" src="img/bg_HD.png" style="display: none;" alt="">
  <img id="bgImg43" src="img/bg_1200x1600.png" style="display: none;" alt="">
  <img id="bgImgHD75" src="img/75_bg_HD.png" style="display: none;" alt="">
  <img id="bgImg4375" src="img/75_bg_1200x1600.png" style="display: none;" alt="">
  <script src="js/main.js"></script>
</body>
</html>
